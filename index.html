<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چارت ارز دیجیتال</title>
    <link href="https://fonts.googleapis.com/css2?family=Vaziran:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --primary: #4a6cfa;
            --secondary: #7e5bef;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vaziran', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(74, 108, 250, 0.15) 0%, rgba(30, 41, 59, 0) 40%);
            z-index: -1;
        }
        
        .chart-container {
            flex: 1;
            min-width: 500px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(74, 108, 250, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .chart-header input {
            flex: 1;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(74, 108, 250, 0.5);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chart-header input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 250, 0.3);
        }
        
        .chart-header button {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chart-header button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 108, 250, 0.4);
        }
        
        #tradingview-chart {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .chart-container {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-header">
            <input type="text" id="symbolInput" placeholder="جستجوی نماد (مثال: BTCUSDT, ETHUSDT)" value="BTCUSDT">
            <button onclick="loadChart()"><i class="fas fa-sync-alt"></i> بارگذاری چارت</button>
        </div>
        <div id="tradingview-chart"></div>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // بارگذاری اولیه چارت
        $(document).ready(function() {
            loadChart();
        });
        
        // تابع برای بارگذاری چارت TradingView
        function loadChart() {
            const symbol = $('#symbolInput').val().toUpperCase();
            const loadingOverlay = $('#loadingOverlay');
            loadingOverlay.show();
            
            // پاک کردن چارت قبلی اگر وجود داشته باشد
            $('#tradingview-chart').empty();
            
            new TradingView.widget({
                "autosize": true,
                "symbol": `BINANCE:${symbol}`,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0f172a",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_legend": false,
                "save_image": false,
                "container_id": "tradingview-chart",
                "studies": ["RSI@tv-basicstudies", "StochasticRSI@tv-basicstudies"],
                "overrides": {
                    "paneProperties.background": "#0f172a",
                    "paneProperties.vertGridProperties.color": "rgba(30, 41, 59, 0.5)",
                    "paneProperties.horzGridProperties.color": "rgba(30, 41, 59, 0.5)",
                    "symbolWatermarkProperties.transparency": 90,
                    "scalesProperties.textColor": "#94a3b8",
                },
                "onChartReady": function() {
                    loadingOverlay.hide();
                }
            });
        }
        
        // رویداد برای جستجوی ارز با Enter
        document.getElementById('symbolInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                loadChart();
            }
        });
    </script>
</body>
</html>
